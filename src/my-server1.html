<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">

<link rel="import" href="shared-styles.html">

<dom-module id="my-server1">
  <template>
    <style include="shared-styles">
       :host {
        display: block;

        padding: 10px;
      }
    </style>

    <iron-ajax auto url="https://use.gameapis.net/mc/query/info/odin.kodekoan.com" handle-as="json" last-response="{{ajaxResponse}}"></iron-ajax>

    <div class="card">
      <iron-image class="circle" sizing="cover" preload fade src="https://use.gameapis.net/mc/query/icon/odin.kodekoan.com" /></iron-image>
      <h1>minecraft.gavinmogan.com</h1>
      <div>Version: [[ajaxResponse.version]]</div>
      <div>Player Count: [[ajaxResponse.players.online]] / [[ajaxResponse.players.max]]</div>
    </div>
  </template>

  <script>
    class MyServer1 extends Polymer.Element {
      static get is() { return 'my-server1'; }
    }

    window.customElements.define(MyServer1.is, MyServer1);
  </script>
</dom-module>
